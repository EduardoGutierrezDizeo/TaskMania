<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <section class="flex">
        <div class="w-1/2 h-[100vh] bg-[#F5D5E0] flex items-center justify-center p-25">
            <img class="size-auto transition-all duration-700 ease-out opacity-0 scale-0" 
            onload="this.classList.add('opacity-100','scale-100')"
            src="/src/TaskMania.png" 
            alt="">
        </div>

        <div class="w-1/2 h-[100vh] bg-[#7B337E] flex justify-center items-center">
            <form class="bg-[#F5D5E0] w-[600px] h-[500px] flex flex-col rounded-3xl" action="">
                <h1 class="m-auto text-[#210635] text-[50px] font-bold">
                    Login
                </h1>

                <div class="m-auto w-full flex flex-col h-[160px] mt-10 px-[50px]">
                    <div class="ml-0 my-auto flex">
                        <div class="w-[95px]">
                            <label class="" for="">Correo</label>
                        </div>
                        <input class="border-[1px] border-black rounded-full w-[300px] h-[30px] px-[10px]" type="text">
                    </div>

                    <div class="ml-0 my-auto flex">
                        <div class="w-[95px]">
                            <label class="" for="">Contraseña</label>
                        </div>
                        <input class="border-[1px] border-black rounded-full w-[300px] h-[30px] px-[10px]"
                            type="password">
                    </div>

                    <div class="flex text-[13px] mt-[15px]">
                        <p>¿Olvidó su contraseña?</p>
                        <a class="text-blue-900 ml-2 font-semibold text-[14px] hover:text-blue-700 " href="/src/recuperar.html">Recuperar contraseña</a>
                    </div>
                    
                </div>

                <div class="m-auto w-full h-[100px] flex justify-center items-center">
                    <a href="#">
                        <button
                            class="border-[2px] text-xl font-bold border-[#420D4B] rounded-full h-[35px] w-[200px] bg-[#420D4B] text-[#F5D5E0]
                            transition-shadow hover:shadow-xl hover:text-[#420D4B] hover:bg-[#F5D5E0] ho"
                            type="submit">
                                Iniciar Sesion
                        </button>
                    </a>
                    
                    <a class="text-xl font-bold h-[35px] px-3 ml-[15px] text-[#420D4B] duration-300 hover:text-[#7B337E]" 
                    href="/src/register.html">Registrarse</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
