<section class="flex h-screen bg-[#F5D5E0]">

  <!-- Sidebar -->
  <aside class="w-64 bg-[#420D4B] text-white flex flex-col">
    <!-- Logo con animación -->
    <div class="flex flex-col items-center p-6 border-b border-[#210635]">
      <h1 class="text-xl font-bold">TaskMania</h1>
    </div>

    <!-- Navegación -->
    <nav class="flex-1 p-4 space-y-3">
      <a href="#" class="block px-3 py-2 rounded-lg bg-[#7B337E] hover:bg-[#6667AB] transition">Inicio</a>
      <a href="#" class="block px-3 py-2 rounded-lg hover:bg-[#6667AB] transition">Tareas</a>
      <a href="#" class="block px-3 py-2 rounded-lg hover:bg-[#6667AB] transition">Proyectos</a>
      <a href="#" class="block px-3 py-2 rounded-lg hover:bg-[#6667AB] transition">Configuración</a>
    </nav>

    <!-- Botón de cerrar sesión -->
    <div class="p-4">
      <button class="w-full bg-[#7B337E] py-2 rounded-lg hover:bg-[#6667AB] transition">Cerrar sesión</button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-3xl font-bold text-[#210635] mb-6">Tareas</h1>

    <!-- Tabla tareas -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-[#6bb6c7]/10 to-[#3a8a9c]/10">
        <h3 class="text-lg font-bold text-[#2a5f6b]">Tablero</h3>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-[#3a8a9c]/5">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-bold text-[#2a5f6b] uppercase">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-bold text-[#2a5f6b] uppercase">Descripción</th>
              <th class="px-6 py-3 text-left text-xs font-bold text-[#2a5f6b] uppercase">Estado</th>
              <th class="px-6 py-3 text-center text-xs font-bold text-[#2a5f6b] uppercase">Acciones</th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-200">
            @for (task of tasks(); track task.id) {
            <tr class="hover:bg-[#6bb6c7]/5 transition-colors duration-200">
              <td class="px-6 py-4 text-sm text-gray-900 font-medium">{{ task.nombre }}</td>
              <td class="px-6 py-4 text-sm text-gray-900">{{ task.descripcion }}</td>
              <td class="px-6 py-4">
                <span [class]="task.estado 
                ? 'inline-flex px-3 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded-full' 
                : 'inline-flex px-3 py-1 text-xs font-semibold bg-yellow-100 text-yellow-800 rounded-full'">
                  {{ task.estado ? 'Completado' : 'Pendiente' }}
                </span>
              </td>
              <td class="px-6 py-4 text-center">
                <div class="flex items-center justify-center space-x-3">
                  <a class="cursor-pointer text-[#3a8a9c] hover:text-[#2a5f6b] transition-colors duration-200 p-2 hover:bg-[#6bb6c7]/10 rounded-lg"
                    title="Editar tarea">
                    <!-- Ícono de editar -->
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                  </a>

                  <button (click)="eliminarTarea(task.id)" [disabled]="isDeleting(task.id)"
                    class="cursor-pointer text-red-600 hover:text-red-800 transition-colors duration-200 p-2 hover:bg-red-50 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                    <div *ngIf="isDeleting(task.id)"
                      class="animate-spin rounded-full h-5 w-5 border-2 border-red-600 border-t-transparent"></div>
                    <svg *ngIf="!isDeleting(task.id)" class="w-5 h-5" fill="none" stroke="currentColor"
                      viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
            } @empty {
            <tr>
              <td colspan="4" class="px-6 py-8 text-center text-gray-500 font-medium">
                <div class="flex flex-col items-center gap-4">
                  <p class="text-lg font-semibold text-gray-400">No hay tareas disponibles</p>
                  <p class="text-sm text-gray-400">
                    <a routerLink="/dashboard/new"
                      class="cursor-pointer text-[#3a8a9c] hover:text-[#2a5f6b] underline transition-colors duration-200">
                      Crea tu primera tarea
                    </a>
                  </p>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>

</section>
