<h2 class="text-2xl font-bold mb-4 text-white">Usuarios Registrados</h2>

<table class="w-full text-left border border-gray-700 text-white">
  <thead>
    <tr class="bg-purple-900 text-white">
      <th class="p-2">IDadsdasdad</th>
      <th class="p-2">Nombre</th>
      <th class="p-2">Email</th>
      <th class="p-2">Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users" class="border-b border-gray-600">
      <td class="p-2 text-white">{{ user.id }}</td>
      <td class="p-2 text-white">{{ user.nombre }}</td>
      <td class="p-2 text-white">{{ user.email }}</td>
      <td class="p-2 space-x-2">
        
        <!-- Bot칩n Editar - Morado suave -->
        <button class="px-3 py-1 rounded text-white" 
                style="background-color: #b388ff;" 
                (click)="openEdit(user)">
          Editar
        </button>

        <!-- Bot칩n Eliminar - Morado m치s oscuro -->
        <button class="px-3 py-1 rounded text-white" 
                style="background-color: #7c4dff;" 
                (click)="deleteUser(user.id!)">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal de Edici칩n -->
<div *ngIf="editingUser" class="fixed inset-0 bg-black/50 flex items-center justify-center">
  <div class="bg-gray-800 p-6 rounded-lg w-96">
    <h2 class="text-xl mb-3 text-white">Editar Usuario</h2>

    <label class="text-white">Nombre</label>
    <input class="w-full mb-3 p-2 rounded bg-gray-700 text-white" [(ngModel)]="editingUser.nombre">

    <label class="text-white">Email</label>
    <input class="w-full mb-3 p-2 rounded bg-gray-700 text-white" [(ngModel)]="editingUser.email">

    <div class="flex justify-between mt-4">
      <button class="px-4 py-2 rounded text-white" style="background-color: #4caf50;" (click)="saveEdit()">Guardar</button>
      <button class="px-4 py-2 rounded text-white" style="background-color: #616161;" (click)="cancelEdit()">Cancelar</button>
    </div>
  </div>
</div>
