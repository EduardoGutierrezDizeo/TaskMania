<div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
    <div class="flex px-6 py-4 border-b border-gray-200">
        <h3 class="w-1/2 text-lg font-bold text-[#420D4B]">Tablero</h3>
        <a class="w-1/2 justify-end flex pr-10" routerLink="/dashboard/tasks/new">
            <svg class="w-10 h-10 stroke-[#420D4B]" xmlns="http://www.w3.org/2000/svg" fill="none" height="26" viewBox="0 0 26 26" width="26">
                <path
                    d="M13 25C19.6274 25 25 19.6274 25 13C25 6.37258 19.6274 1 13 1C6.37258 1 1 6.37258 1 13C1 19.6274 6.37258 25 13 25Z"
                    stroke="#4F4F4F" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                <path d="M9.20001 13H16.8" stroke="#4F4F4F" stroke-linecap="round" stroke-miterlimit="10"
                    stroke-width="2" />
                <path d="M13 8.5V17.5" stroke="#4F4F4F" stroke-linecap="round" stroke-miterlimit="10"
                    stroke-width="2" />
            </svg>
        </a>

    </div>

    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-[#3a8a9c]/5">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-bold text-[#420D4B] uppercase">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-bold text-[#420D4B] uppercase">Descripción</th>
                    <th class="px-6 py-3 text-left text-xs font-bold text-[#420D4B] uppercase">Estado</th>
                    <th class="px-6 py-3 text-center text-xs font-bold text-[#420D4B] uppercase">Acciones</th>
                </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
                @for (task of tasks(); track task.id) {
                <tr class="hover:bg-[#6bb6c7]/5 transition-colors duration-200">
                    <td class="px-6 py-4 text-sm text-gray-900 font-medium">{{ task.nombre }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ task.descripcion }}</td>
                    <td class="px-6 py-4">
                        <span [class]="task.estado 
                ? 'inline-flex px-3 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded-full' 
                : 'inline-flex px-3 py-1 text-xs font-semibold bg-yellow-100 text-yellow-800 rounded-full'">
                            {{ task.estado ? 'Completado' : 'Pendiente' }}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex items-center justify-center space-x-3">
                            <a [routerLink]="['/dashboard/tasks', task.id]"
                                class="cursor-pointer text-[#3a8a9c] hover:text-[#2a5f6b] transition-colors duration-200 p-2 hover:bg-[#6bb6c7]/10 rounded-lg"
                                title="Editar tarea">
                                <!-- Ícono de editar -->
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </a>

                            <button (click)="eliminarTarea(task.id)" [disabled]="isDeleting(task.id)"
                                class="cursor-pointer text-red-600 hover:text-red-800 transition-colors duration-200 p-2 hover:bg-red-50 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                                <div *ngIf="isDeleting(task.id)"
                                    class="animate-spin rounded-full h-5 w-5 border-2 border-red-600 border-t-transparent">
                                </div>
                                <svg *ngIf="!isDeleting(task.id)" class="w-5 h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="4" class="px-6 py-8 text-center text-gray-500 font-medium">
                        <div class="flex flex-col items-center gap-4">
                            <p class="text-lg font-semibold text-gray-400">No hay tareas disponibles</p>
                            <p class="text-sm text-gray-400">
                                <a routerLink="/dashboard/tasks/new"
                                    class="cursor-pointer text-[#904f92] hover:text-[#762d79] underline transition-colors duration-200">
                                    Crea tu primera tarea
                                </a>
                            </p>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
