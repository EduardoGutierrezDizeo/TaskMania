<section class="flex">
  <!-- Lado izquierdo con imagen -->
  <div class="w-1/2 h-[100vh] bg-[#F5D5E0] flex items-center justify-center p-25">
    <img class="size-auto transition-all duration-700 ease-out opacity-0 scale-0"
      onload="this.classList.add('opacity-100','scale-100')" src="/TaskMania.png" alt="">
  </div>

  <!-- Lado derecho con formulario -->
  <div class="w-1/2 h-[100vh] bg-[#7B337E] flex justify-center items-center">
    <form class="bg-[#F5D5E0] w-[600px] h-[400px] flex flex-col rounded-3xl p-6" action="">
      <h1 class="m-auto text-[#210635] text-[40px] font-bold">
        Recuperar contraseña
      </h1>

      <div class="m-auto w-full flex flex-col h-[120px] px-[50px]">
        <div class="ml-0 my-auto flex">
          <div class="w-[95px]">
            <label for="correo">Correo</label>
          </div>
          <input id="correo" class="border-[1px] border-black rounded-full w-[300px] h-[30px] px-[10px]" type="email"
            placeholder="tu_correo@ejemplo.com">
        </div>
        <p class="text-sm text-gray-700 mt-4 px-1">
          Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.
        </p>
      </div>

      <div class="m-auto w-full h-[100px] flex justify-center items-center">
        <button class="border-[2px] text-xl font-bold border-[#420D4B] rounded-full h-[35px] w-[250px] bg-[#420D4B] text-[#F5D5E0]
            transition-shadow hover:shadow-xl hover:text-[#420D4B] hover:bg-[#F5D5E0]" type="submit">
          Enviar enlace
        </button>
      </div>

      <div class="text-center mb-4">
        <a class="text-base font-bold text-[#420D4B] duration-300 hover:text-[#7B337E]" routerLink="/auth/login">
          Volver al inicio de sesión
        </a>
      </div>
    </form>
  </div>
</section>
